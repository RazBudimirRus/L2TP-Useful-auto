# Конфигурационный файл для L2TP IPSec Tunnel Restore Script
# Скопируйте этот файл и настройте под ваши параметры

# Основные настройки
TUNNEL_INTERFACE="ppp0"
TUNNEL_GATEWAY="172.20.179.1"
TARGET_NETWORK="192.168.179.0/24"
L2TP_CONNECTION="razbudimir"

# Настройки логирования
LOG_FILE="/var/log/l2tp-tunnel-restore.log"
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR

# Настройки повторных попыток
MAX_RETRIES=1
PING_COUNT=10
PING_TIMEOUT=5

# Пути к файлам
L2TP_CONTROL="/var/run/xl2tpd/l2tp-control"
IPTABLES_RULES="/etc/iptables/rules.v4"

# Настройки задержек (в секундах)
IPSEC_WAIT_TIME=5
L2TP_WAIT_TIME=30
ROUTE_CHECK_INTERVAL=1

# Дополнительные настройки
ENABLE_IPTABLES_SAVE=true
ENABLE_ROUTE_PERSISTENCE=true
ENABLE_DEBUG_OUTPUT=false

# Настройки мониторинга
ENABLE_HEALTH_CHECK=true
HEALTH_CHECK_INTERVAL=300  # 5 минут
HEALTH_CHECK_LOG="/var/log/l2tp-health-check.log"

# Настройки уведомлений (опционально)
ENABLE_NOTIFICATIONS=false
NOTIFICATION_EMAIL=""
NOTIFICATION_WEBHOOK=""

# Дополнительные маршруты (через пробел)
ADDITIONAL_ROUTES=""

# Дополнительные iptables правила (через ;)
ADDITIONAL_IPTABLES_RULES=""

